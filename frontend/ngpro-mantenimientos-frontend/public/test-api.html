<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testAPI()">Test Get Clientes</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Probando conexi√≥n a:', 'http://localhost:5113/api/clientesreal');
                const response = await fetch('http://localhost:5113/api/clientesreal');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                document.getElementById('result').innerHTML = 
                    `<h2>Success!</h2><p>Received ${data.length} clientes</p><pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    `<h2>Error!</h2><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
